<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #ff6f00; }
        .navbar-brand { color: white; font-size: 24px; font-weight: bold; }
        .container { margin-top: 50px; text-align: center; }
        .payment-option {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border: 2px solid transparent;
        }
        .payment-option:hover, .payment-option.selected {
            background-color: #ff6f00;
            color: white;
            border-color: #ff6f00;
        }
        .payment-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Swiggy</a>
        </div>
    </nav>

    <!-- Payment Options -->
    <div class="container payment-container">
        <h3>Select a Payment Method</h3>
        <div class="row mt-4">
            <div class="col-12 mb-3">
                <div class="payment-option" onclick="selectPayment('upi', this)">üí≥ UPI (Google Pay, PhonePe, Paytm)</div>
            </div>
            <div class="col-12 mb-3">
                <div class="payment-option" onclick="selectPayment('credit_card', this)">üí≥ Credit Card</div>
            </div>
            <div class="col-12 mb-3">
                <div class="payment-option" onclick="selectPayment('debit_card', this)">üí≥ Debit Card</div>
            </div>
            <div class="col-12 mb-3">
                <div class="payment-option" onclick="selectPayment('net_banking', this)">üè¶ Net Banking</div>
            </div>
            <div class="col-12 mb-3">
                <div class="payment-option" onclick="selectPayment('wallets', this)">üí∞ Digital Wallets</div>
            </div>
            <div class="col-12">
                <div class="payment-option" onclick="selectPayment('cod', this)">üíµ Cash on Delivery</div>
            </div>
        </div>

        <form id="paymentForm" method="POST" action="{% url 'checkout' %}">
            {% csrf_token %}
            <input type="hidden" name="payment_method" id="paymentMethod">
            <button type="submit" class="btn btn-warning mt-4" id="proceedBtn" disabled>Proceed with Payment</button>
        </form>
    </div>

    <script>
        function selectPayment(method, element) {
            // Remove 'selected' class from all payment options
            let options = document.querySelectorAll('.payment-option');
            options.forEach(option => option.classList.remove('selected'));

            // Add 'selected' class to the clicked option
            element.classList.add('selected');

            // Store selected payment method in hidden input
            document.getElementById('paymentMethod').value = method;

            // Enable "Proceed with Payment" button
            document.getElementById('proceedBtn').disabled = false;
        }
    </script>

</body>
</html>
