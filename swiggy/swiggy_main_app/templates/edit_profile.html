<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Swiggy Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .navbar {
            background-color: #ff6f00;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-item a {
            color: white;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }
        .profile-container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h3 {
            color: #ff6f00;
            font-weight: 700;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f8f9fa;
            color: #000;
        }
        .form-control:focus {
            border-color: #ff6f00;
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }
        .btn-primary {
            background-color: #ff6f00;
            border: none;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            color: white;
        }
        .btn-primary:hover {
            background-color: #ff4500;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            color: #000;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        .alert {
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Swiggy</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <h3>Edit Profile</h3>

            <!-- Display success/error messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user_auth.firstname }}" required>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user_auth.lastname }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ user_auth.phone }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_auth.email }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Cancel</a>
            </form>
        </div>
    </div>

</body>
</html>
